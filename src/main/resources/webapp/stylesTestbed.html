<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone Application</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {

            $('#new-project').click(function (e) {
                e.preventDefault();
                console.log('This worked');
                $('.modal').fadeIn(100);
            });

            // CLOSE OPEN FLASH MESSAGE
            $('.flash').find('.close').click(function (e) {
                $(this).parent().slideUp('fast');
            });

            // FADE FLASH MESSAGE AFTER 5 SECS
            // $(".flash").delay(5000).slideUp("slow");

            $('.modal .close').click(function (e) {
                $('.modal').fadeOut(100);
            });

        });
    </script>
</head>

<body>

<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <!-- The above form looks like this -->
        <h2>Create New Project</h2>
        <p>Please enter the details below</p>
        <hr>


    </div>
</div>

<div class="application">

    <nav>

        <div class="container">
            <img src="/img/MilestoneLogo.svg" alt="Milestone Logo">
            <ul>
                <li>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <a href="/projects">Projects</a>
                </li>
                <li>
                    <a href="/links">Manage Links</a>
                </li>
                <li>
                    <a href="/logout"><i class="far fa-signout-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-body">
        <div class="container content-box">

            <div style="text-align:center">
                <h1><i class="fas fa-link"></i> Shared Link Login</h1>
                <p>Someone has shared their project timeline with you. To continue, please enter the email which you
                    received this
                    link on.</p>
            </div>

            <div class="flash blank">
                <span class="close">&times;</span>
                <p class="heading"><strong></strong></p>
                <p class="message"></p>
            </div>


            <!-- {message&#61;FlashMessage(type&#61;blank, heading&#61;, message&#61;), hash&#61;654asd} -->

            <div class="shared-login eight columns offset-by-two">
                <form action="/login" method="post">


                    <input type="email" class="u-full-width" name="email" value=""
                           placeholder="john.smith@milestones.com" required>


                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Continue</button>

                </form>
            </div>


            <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function () {

                    // VALIDATE THE FORM - NOT WORRYING ABOUT AJAX WITH THIS YET
                    // TODO: ADD AJAX CHECK TO SEE IF USERNAME EXISTS
                    $("#login-form").validate({
                        rules: {
                            email: {
                                required: true,
                                email: true
                            }
                        }
                    });

                });
            </script>
        </div>

        <footer>


            <div class="container">


                <ul>
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="/project">Project</a>
                    </li>
                    <li>
                        <a href="#">Manage Links</a>
                    </li>
                </ul>

                <img src="img/MilestoneLogo.svg" alt="Milestone Logo">
            </div>

        </footer>

    </div>

</body>

</html>
